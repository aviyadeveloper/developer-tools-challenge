<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{title}}</title>
    <style>
      body {
        margin: 0;
        font-family: Arial;
      }

      div#container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      div#content {
        margin: auto;
        width: min-content;
      }

      span {
        font-size: 10vw;
      }

      span.line {
        display: flex;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="content">
        {{body}}
      </div>
    </div>
  </body>
</html>
