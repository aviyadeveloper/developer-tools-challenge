<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />

    <title>σύμβολον</title>
    <style>
      body {
        align-items: center;
        display: flex;
        font-family: monospace;
        height: 100vh;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      span:before {
        content: '&#';
        display: none;
      }

      span:after {
        content: ';';
        display: none;
      }
    </style>
  </head>
  <body>
    <p id="code">
      <span>109</span>
      <span>78</span>
      <span>56</span>
      <span>110</span>
    </p>
  </body>
</html>
